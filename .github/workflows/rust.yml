name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Install protoc
        uses: arduino/setup-protoc@v1
        with:
          version: 3.x

      - name: Build
        run: cargo build --verbose

      - name: Run only unit tests
        run: cargo test --verbose

      - name: Run also database tests
        run: cargo test --verbose --features db-tests

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # The following action should roughly match with the integration tests
      # execution in `./run_integration_tests.sh`
      - name: Docker Compose Action
        uses: hoverkraft-tech/compose-action@v2.3.0
        with:
          compose-file: |
            ./compose.base.yaml
            ./integration-tests/compose.yaml
          compose-flags: --env-file ./integration-tests/.env
          up-flags: |
            --abort-on-container-exit
            --exit-code-from test-client
          down-flags: |
            --volumes
            --remove-orphans
          compose-version: 2.30.3

  build-n-release-docker-main:
    needs: build
    name: Docker main
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'crocs-muni'
    uses: ./.github/workflows/docker.yml
    secrets: inherit
    with:
      dockerhub_username: crocsmuni
      project_name: meesign
      docker_tags: |
        crocsmuni/meesign:main

  build-n-release-docker-stable:
    needs: build
    name: Docker stable
    # only tagged versions
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    uses: ./.github/workflows/docker.yml
    secrets: inherit
    with:
      dockerhub_username: crocsmuni
      project_name: meesign
      docker_tags: |
        crocsmuni/meesign:latest
