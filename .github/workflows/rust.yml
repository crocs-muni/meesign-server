name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Install protoc
        uses: arduino/setup-protoc@v1
        with:
          version: 3.x

      - name: Build
        run: cargo build --verbose

      - name: Run only unit tests
        run: cargo test --verbose

      - name: Run also database tests
        run: cargo test --verbose --features db-tests

  build-n-release-docker-main:
    needs: build
    name: Docker main
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'crocs-muni'
    uses: ./.github/workflows/docker.yml
    secrets: inherit
    with:
      dockerhub_username: crocsmuni
      project_name: meesign
      docker_tags: |
        crocsmuni/meesign:main

  build-n-release-docker-stable:
    needs: build
    name: Docker stable
    # only tagged versions
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    uses: ./.github/workflows/docker.yml
    secrets: inherit
    with:
      dockerhub_username: crocsmuni
      project_name: meesign
      docker_tags: |
        crocsmuni/meesign:latest
