name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        env:
          POSTGRES_DB: meesign
          POSTGRES_PASSWORD: password
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        image: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Install protoc
        uses: arduino/setup-protoc@v1
        with:
          version: 3.x
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        env:
          TEST_DATABASE_URL: postgres://postgres:password@localhost:5432/meesign
        run: cargo test --verbose

  build-n-release-docker-main:
    needs: build
    name: Docker main
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'crocs-muni'
    uses: ./.github/workflows/docker.yml
    secrets: inherit
    with:
      dockerhub_username: crocsmuni
      project_name: meesign
      docker_tags: |
        crocsmuni/meesign:main

  build-n-release-docker-stable:
    needs: build
    name: Docker stable
    # only tagged versions
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    uses: ./.github/workflows/docker.yml
    secrets: inherit
    with:
      dockerhub_username: crocsmuni
      project_name: meesign
      docker_tags: |
        crocsmuni/meesign:latest
