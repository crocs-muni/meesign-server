services:     
  db:
    image: postgres:17
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - meesign-network
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 1s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    networks:
      - meesign-network
    depends_on:
      db:
        condition: service_healthy

  meesign-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    image: meesign:latest
    # image: crocsmuni/meesign
    ports:
      - 1337:1337
    restart: unless-stopped
    env_file: ./.env
    environment:
      # NOTE: The Postgres database hostname `db` is the name of the Postgres
      # service above. It's visible to the meesign-server container due to the
      # shared meesign-network.
      DATABASE_URL: "postgres://${POSTGRES_DB}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}"
    volumes:
      - ./keys:/meesign/keys
    networks:
      - meesign-network
    depends_on:
      db:
        condition: service_healthy
    # FIXME add a health check
    # healthcheck:
    #   test: [ "CMD-SHELL", "meesign-server -- get-devices"]
    #   interval: 1s
    #   timeout: 5s
    #   retries: 10

volumes:
  db-data:

networks:
  meesign-network:
    name: meesign-network
    driver: bridge
