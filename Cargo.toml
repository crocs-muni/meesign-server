[package]
name = "meesign-server"
version = "0.1.1"
edition = "2018"

[dependencies]
tonic = { version = "0.8.2", features = ["transport", "tls"] }
prost = "0.11.0"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "time", "fs"] }
tokio-stream = "0.1.10"
uuid = { version = "1.0.0-alpha.1", features = ["v4", "fast-rng"] }
log = "0.4.16"
env_logger = "0.9.0"
hex = "0.4.3"
clap = { version = "3.1.8", features = ["derive"] }
rand = "0.8.5"
tempfile = "3.3.0"

# cli feature dependecies
rustls = { version = "0.20.7", features = ["dangerous_configuration"], optional = true }
tower = { version = "0.4.13", optional = true }
hyper = { version = "0.14.20", optional = true }
hyper-rustls = { version = "0.23.0", features = ["http2"], optional = true }

# web feature dependencies
axum = { version = "0.6.0-rc.2", optional = true }

[build-dependencies]
tonic-build = "0.8.2"

[features]
default = ["cli"]
cli = ["dep:rustls", "dep:tower", "dep:hyper", "dep:hyper-rustls"]
web = ["dep:axum"]
